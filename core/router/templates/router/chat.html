<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }

        .chat-messages {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.5s ease;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #2c3e50;
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #question {
            flex: 1;
            border: none;
            background: rgba(248, 249, 250, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        #question:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #question::placeholder {
            color: #6c757d;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 100px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            font-style: italic;
        }

        .loading.show {
            display: flex;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        .session-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            margin-left: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .chat-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .chat-messages {
                padding: 1.5rem;
            }
            
            .input-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            #question {
                width: 100%;
            }
            
            .send-btn {
                width: 100%;
            }
            
            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/admin-dashboard/" class="back-btn">
            ‚Üê Back to Dashboard
        </a>
        <h1>Feedback Chat Interface</h1>
        <div class="session-info" id="sessionInfo">
            Session: Loading...
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-bubble">
                    üëã Hello! I'm here to help you with any questions or feedback. What would you like to know?
                </div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="question" placeholder="Type your message here..." />
            <button class="send-btn" onclick="sendQuery()" id="sendBtn">
                Send
            </button>
        </div>
        
        <div class="loading" id="loading">
            <span>AI is thinking</span>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <script>
        const sessionId = "{{ session_id }}";
        console.log("Session ID:", sessionId);
        
        // Update session info
        document.getElementById("sessionInfo").textContent = `Session: ${sessionId}`;

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById("chatMessages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const bubbleDiv = document.createElement("div");
            bubbleDiv.className = "message-bubble";
            bubbleDiv.textContent = content;
            
            messageDiv.appendChild(bubbleDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show/hide loading
        function setLoading(isLoading) {
            const loading = document.getElementById("loading");
            const sendBtn = document.getElementById("sendBtn");
            
            if (isLoading) {
                loading.classList.add("show");
                sendBtn.disabled = true;
                sendBtn.textContent = "Sending...";
            } else {
                loading.classList.remove("show");
                sendBtn.disabled = false;
                sendBtn.textContent = "Send";
            }
        }

        async function sendQuery() {
            const questionInput = document.getElementById("question");
            const question = questionInput.value.trim();
            
            if (!question) return;

            // Add user message
            addMessage(question, true);
            questionInput.value = "";
            
            // Show loading
            setLoading(true);

            try {
                const res = await fetch("http://localhost:8001/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        session_id: sessionId,
                        question: question
                    })
                });
                
                const data = await res.json();
                
                // Add assistant response
                addMessage(data.answer || data.error || "Sorry, I couldn't process your request.");
                
            } catch (error) {
                console.error("Error:", error);
                addMessage("Sorry, there was an error connecting to the server. Please try again.");
            } finally {
                setLoading(false);
            }
        }

        // Handle Enter key
        document.getElementById("question").addEventListener("keypress", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });

        // Auto-focus input
        document.getElementById("question").focus();
    </script>
</body>
</html>
